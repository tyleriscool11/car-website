<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7e3ff2;
    }

    .note {
      margin-top: 12px;
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h1>Contact Us</h1>
    <form action="https://formsubmit.co/srautodetailingco@gmail.com" method="POST">
      <input type="hidden" name="_next" value="thank-you.html" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="(210) 870-3203" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Let us know what service you’re interested in..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="note">We’ll reach out to you shortly by phone or text.</div>
  </div>

</body>
</html>

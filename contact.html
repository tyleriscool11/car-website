<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€” SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    body { font-family: Arial, sans-serif; background: #fff; color: #000; padding: 20px; }
    .container { max-width: 500px; margin: 80px auto; }
    label { display: block; margin: 1rem 0 .5rem; font-weight: bold; }
    input, textarea, button {
      width: 100%; padding: .75rem; border: 1px solid #ccc; border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem; background: #000; color: #fff; border: none;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Us a Message</h1>
    <form
      action="https://YOUR_TWILIO_FUNCTION_DOMAIN.twil.io/send-sms"
      method="POST"
    >
      <label for="phone">Mobile Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+1XXXXXXXXXX"
        pattern="\+?[0-9]{10,15}"
        required
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="What can we help you with?"
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>

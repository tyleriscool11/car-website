<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #000;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      white-space: nowrap;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .photo {
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    .photo img {
      width: 100%;
      border-radius: 10px;
    }

    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      border-radius: 4px;
    }

    .photo.right .label {
      left: auto;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <h1>Gallery</h1>

  <div class="gallery">
    <div class="photo left">
      <img src="images/benzbefore.jpg" alt="Before Photo">
      <div class="label">Before</div>
    </div>
    <div class="photo right">
      <img src="images/benzafter.jpg" alt="After Photo">
      <div class="label">After</div>
    </div>

    <div class="photo left">
      <img src="images/seatbeforeari.jpg" alt="Before Photo">
      <div class="label">Before</div>
    </div>
    <div class="photo right">
      <img src="images/seatafterari.jpg" alt="After Photo">
      <div class="label">After</div>
    </div>

    <div class="photo left">
      <img src="images/trunkbeforebenz.JPG" alt="Before Photo">
      <div class="label">Before</div>
    </div>
    <div class="photo right">
      <img src="images/trunkbenzafter.JPG" alt="After Photo">
      <div class="label">After</div>
    </div>

    <div class="photo left">
      <img src="images/aricarbefore.jpg" alt="Before Photo">
      <div class="label">Before</div>
    </div>
    <div class="photo right">
      <img src="images/aricarafter.jpg" alt="After Photo">
      <div class="label">After</div>
    </div>

    <div class="photo left">
      <img src="images/IMG_2298.jpeg" alt="Before Photo">
      <div class="label">Before</div>
    </div>
    <div class="photo right">
      <img src="images/IMG_2048.jpeg" alt="After Photo">
      <div class="label">After</div>
    </div>
  </div>

  <!-- Toggle Script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }

    document.addEventListener("click", function (e) {
      const nav = document.getElementById("navLinks");
      const burger = document.querySelector(".hamburger");
      if (!nav.contains(e.target) && !burger.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>

</body>
</html>

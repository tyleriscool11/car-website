<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Car Detailing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <img src="images/IMG_1884.jpeg" alt="">
      <img src="images/IMG_2052.jpeg" alt="">
      <img src="images/IMG_2095.jpeg" alt="">
      <img src="images/IMG_2107.jpeg" alt="">
      <img src="images/IMG_2143.jpeg" alt="">
      <img src="images/IMG_2145.jpeg" alt="">
      <img src="images/IMG_2293.jpeg" alt="">
      <img src="images/IMG_2294.jpeg" alt="">
      <img src="images/IMG_2298.jpeg" alt="">
      <img src="images/IMG_2048.jpeg" alt="">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 20px;
        background-color: #000;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        width: auto;
        z-index: 999;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 8px 12px;
        white-space: nowrap;
      }
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <h1>Gallery</h1>
  <div class="gallery">
    <img src="images/benzbefore.jpg" alt="Work Photo">
    <img src="images/benzafter.jpg" alt="Work Photo">
    <img src="images/seatbeforeari.jpg" alt="Work Photo">
    <img src="images/seatafterari.jpg" alt="Work Photo">
    <img src="images/trunkbeforebenz.JPG" alt="Work Photo">
    <img src="images/trunkbenzafter.JPG" alt="Work Photo">
    <img src="images/aricarbefore.jpg" alt="Work Photo">
    <img src="images/aricarafter.jpg" alt="Work Photo">
    <img src="images/IMG_2298.jpeg" alt="Work Photo">
    <img src="images/IMG_2048.jpeg" alt="Work Photo">
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>

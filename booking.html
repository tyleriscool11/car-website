<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    /* … your existing navbar & container styles … */

    /* Highlight the form area */
    .container { max-width: 600px; margin: 120px auto 40px; background: #1e1e1e; padding:30px; border-radius:10px; }
    h1 { text-align:center; margin-bottom:25px; color:#fff; }

    form { display:flex; flex-direction:column; }
    label { margin-bottom:5px; font-weight:bold; color:#fff; }
    input, select, textarea {
      padding:10px; margin-bottom:20px;
      border:none; border-radius:5px;
      background:#2a2a2a; color:#fff;
    }
    button {
      background:#28a745; color:#fff;
      padding:12px; border:none; border-radius:5px;
      font-weight:bold; cursor:pointer;
      transition:background .3s;
    }
    button:hover { background:#218838; }
  </style>
</head>
<body>

  <!-- your navbar here -->

  <div class="container">
    <h1>Book a Detailing</h1>
    <form action="https://formsubmit.co/2108703203@txt.att.net" method="POST">
      <!-- redirect after submit -->
      <input type="hidden" name="_next" value="thank-you.html" />
      <!-- disable FormSubmit’s CAPTCHA step -->
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required />

      <label for="package">Choose a Package</label>
      <select id="package" name="package" required>
        <option value="">-- Select Package --</option>
        <option value="Silver Package — $50">Silver — $50</option>
        <option value="Gold Package — $115">Gold — $115</option>
        <option value="Premium Package — $150">Premium — $150</option>
      </select>

      <label for="date">Preferred Date</label>
      <input id="date" name="date" type="date" required />

      <label for="notes">Vehicle Info / Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Car make, model, condition, etc."></textarea>

      <button type="submit">Request Booking</button>
    </form>
  </div>

  <!-- fixed socials at bottom… -->

</body>
</html>

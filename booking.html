<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e3ff2;
    }

    .note {
      font-size: 14px;
      color: #bbb;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Detailing Service</h1>
<form action="https://formsubmit.co/srautodetailingco@gmail.com" method="POST">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      
      <label for="name">Full Name</label>
      <input type="text" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" required>

      <label for="package">Select Package</label>
      <select name="package" required>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
        <option value="Premium">Premium</option>
      </select>

      <label for="message">Additional Details (Optional)</label>
      <textarea name="message" rows="4" placeholder="Tell us what you need..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>
    <div class="note">You will receive a confirmation shortly after submitting.</div>
  </div>
</body>
</html>

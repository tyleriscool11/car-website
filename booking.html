<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; background: #121212; color: #fff; }

    /* Navbar (your existing styles) */
    .navbar { /* … */ }
    .nav-left { /* … */ }
    .nav-center { /* … */ }
    .main-title, .subtitle, .call-icon, .hamburger, .nav-links { /* … */ }

    /* Container */
    .container {
      max-width: 600px; margin: 120px auto 40px;
      background: #1e1e1e; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; margin-bottom: 25px; }

    /* Form */
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 5px; font-weight: bold; color: #fff; }
    input, select, textarea {
      padding: 10px; margin-bottom: 20px;
      border: none; border-radius: 5px;
      background: #2a2a2a; color: #fff;
    }
    button {
      background: #28a745; color: #fff;
      padding: 12px; border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
      transition: background .3s ease;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <nav class="navbar">
    <!-- your navbar HTML -->
  </nav>

  <div class="container">
    <h1>Book a Detailing</h1>
    <form action="https://formsubmit.co/2108703203@txt.att.net" method="POST">
      <!-- redirect to thank-you page -->
      <input type="hidden" name="_next" value="thank-you.html" />
      <!-- turn off captcha -->
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required />

      <label for="package">Choose a Package</label>
      <select id="package" name="package" required>
        <option value="">-- Select Package --</option>
        <option value="Silver Package — $50">Silver — $50</option>
        <option value="Gold Package — $115">Gold — $115</option>
        <option value="Premium Package — $150">Premium — $150</option>
      </select>

      <label for="date">Preferred Date</label>
      <input id="date" name="date" type="date" required />

      <label for="notes">Vehicle Info / Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Car make, model, condition, etc."></textarea>

      <button type="submit">Request Booking</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
    document.addEventListener("click", e => {
      const nav = document.getElementById("navLinks"),
            burger = document.querySelector(".hamburger"),
            call = document.querySelector(".call-icon");
      if (!nav.contains(e.target) && !burger.contains(e.target) && !call.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service - SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; background: #121212; color: #fff; }

    /* Navbar */
    .navbar { background: #000; padding: 15px 20px; display: flex; justify-content: center; position: fixed; top: 0; width: 100%; z-index:1000; }
    .nav-left { position: absolute; left: 20px; display:flex; gap:20px; }
    .nav-center { display:flex; flex-direction:column; align-items:center; line-height:1.2; }
    .main-title { font-size:26px; font-weight:bold; letter-spacing:2px; }
    .subtitle    { font-size:16px; color:#aaa; letter-spacing:1px; }
    .call-icon   { position:absolute; right:15px; font-size:24px; color:#00bfff; text-decoration:none; }
    .hamburger   { display:flex; flex-direction:column; cursor:pointer; }
    .hamburger span { background:#fff; height:3px; margin:4px 0; width:25px; }
    .nav-links   { display:none; flex-direction:column; background:#000; position:absolute; top:60px; left:20px; padding:10px; border-radius:8px; }
    .nav-links.active { display:flex; }
    .nav-links a { color:#fff; text-decoration:none; font-weight:bold; padding:8px 12px; white-space:nowrap; }

    /* Container */
    .container {
      max-width: 600px;
      margin: 120px auto 40px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 { text-align:center; margin-bottom:25px; }

    /* Form */
    form { display:flex; flex-direction:column; }
    label { margin-bottom:5px; font-weight:bold; color:#fff; }
    input, select, textarea {
      padding:10px; margin-bottom:20px;
      border:none; border-radius:5px;
      background:#2a2a2a; color:#fff;
    }
    button {
      background:#28a745; color:#fff;
      padding:12px; border:none; border-radius:5px;
      font-weight:bold; cursor:pointer;
      transition:background .3s ease;
    }
    button:hover { background:#218838; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div class="nav-center">
      <div class="main-title">SUPREME REVIVE</div>
      <div class="subtitle">Auto Detailing</div>
    </div>

    <a href="tel:2108703203" class="call-icon">ðŸ“ž</a>
  </nav>

  <!-- CONTAINER & NEW FORM -->
  <div class="container">
    <h1>Book a Detailing</h1>
    <form action="https://formsubmit.co/2108703203@txt.att.net" method="POST">
      <!-- after submit, redirect here -->
      <input type="hidden" name="_next" value="thank-you.html" />
      <!-- disable FormSubmit captcha -->
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required />

      <label for="package">Choose a Package</label>
      <select id="package" name="package" required>
        <option value="">-- Select Package --</option>
        <option value="Silver Package â€” $50">Silver â€” $50</option>
        <option value="Gold Package â€” $115">Gold â€” $115</option>
        <option value="Premium Package â€” $150">Premium â€” $150</option>
      </select>

      <label for="date">Preferred Date</label>
      <input id="date" name="date" type="date" required />

      <label for="notes">Vehicle Info / Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Car make, model, condition, etc."></textarea>

      <button type="submit">Request Booking</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
    document.addEventListener("click", e => {
      const nav    = document.getElementById("navLinks"),
            burger = document.querySelector(".hamburger"),
            call   = document.querySelector(".call-icon");
      if (!nav.contains(e.target) && !burger.contains(e.target) && !call.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    /* ‚Äî Reset & Base ‚Äî */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      background: #000;
    }
    a { text-decoration: none; }

    /* ‚Äî Navbar ‚Äî */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem;
      background: rgba(255,255,255,0.95);
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .nav-left { display: flex; align-items: center; gap: 1rem; }
    .hamburger { display: flex; flex-direction: column; gap: 4px; cursor: pointer; }
    .hamburger span {
      width: 24px; height: 3px; background: #333; border-radius: 2px;
      transition: background 0.2s;
    }
    .hamburger:hover span { background: #666; }

    .nav-links {
      position: absolute; top: 56px; left: 1rem;
      background: #fff; border-radius: 8px; overflow: hidden;
      display: none; flex-direction: column; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .nav-links.active { display: flex; }
    .nav-links a {
      padding: 0.75rem 1.5rem;
      color: #333; font-weight: 600;
    }
    .nav-links a:hover { background: #f2f2f2; }

    .nav-center {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; text-align: center;
    }
    .nav-center .main-title {
      font-size: 1.25rem; font-weight: 700; color: #111;
    }
    .nav-center .subtitle {
      font-size: 0.875rem; color: #555;
    }

    .call-icon {
      font-size: 1.5rem; color: #333; cursor: pointer;
      transition: color 0.2s;
    }
    .call-icon:hover { color: #777; }

    /* ‚Äî Hero ‚Äî */
    .hero {
      position: relative;
      height: 100vh;
      background: url('images/Mercedesfront.jpeg') no-repeat center/cover;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
    }
    .hero::before {
      content: '';
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative; z-index: 1;
      max-width: 90%; width: 600px;
      animation: fadeInUp 1s ease-out;
    }
    .hero-content h1 {
      font-size: 2.75rem; margin-bottom: 0.5rem;
      letter-spacing: 1px; line-height: 1.1;
    }
    .hero-content p {
      font-size: 1rem; margin-bottom: 2rem;
      color: #ddd;
    }
    .cta-buttons {
      display: grid; gap: 1rem;
    }
    .cta-btn {
      padding: 0.75rem;
      background: #e30613;
      color: #fff;
      font-size: 1rem; font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s, transform 0.2s;
    }
    .cta-btn:hover {
      background: #fff; color: #e30613;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ‚Äî Responsive tweaks ‚Äî */
    @media (max-width: 700px) {
      .hero-content h1 { font-size: 2rem; }
      .cta-btn { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div class="nav-center">
      <div class="main-title">SUPREME REVIVE</div>
      <div class="subtitle">Auto Detailing</div>
    </div>

    <a href="tel:2108703203" class="call-icon" title="Call us">üìû</a>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Supreme Revive Auto Detailing</h1>
      <p>‚ÄúPremium Quality ¬∑ Affordable Price ¬∑ Supreme Results‚Äù</p>
      <div class="cta-buttons">
        <a href="services.html" class="cta-btn">View Services</a>
        <a href="gallery.html" class="cta-btn">View Gallery</a>
        <a href="contact.html" class="cta-btn">Contact Us</a>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
    document.addEventListener('click', e => {
      const nav   = document.getElementById('navLinks'),
            burger = document.querySelector('.hamburger'),
            call   = document.querySelector('.call-icon');
      if (!nav.contains(e.target) && !burger.contains(e.target) && !call.contains(e.target)) {
        nav.classList.remove('active');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png">

  <style>
    .cta-section {
  text-align: center;
  padding: 60px 20px;
  background-color: #1e1e1e;
  color: white;
}

.cta-section h2 {
  font-size: 2em;
  margin-bottom: 30px;
}

.cta-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.cta-btn {
  padding: 15px 30px;
  background-color: #000;
  color: white;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s, transform 0.2s;
}

.cta-btn:hover {
  background-color: #333;
  transform: scale(1.05);
}

    .hero-heading {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2.5em;
  font-weight: bold;
}

    

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('images/Mercedesfront.jpeg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* darken effect */
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <section class="cta-section">
  <h2>Explore Supreme Revive Auto Detailing</h2>
  <div class="cta-buttons">
    <a href="services.html" class="cta-btn">View Services</a>
    <a href="gallery.html" class="cta-btn">View Gallery</a>
  </div>
</section>

  <div class="background">
    <div class="overlay"></div>
    <header>
      
        <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
    </header>
    <div class="content">
      <h1>Supreme Revive Auto Detailing</h1>
    </div>
  </div>
</body>
</html>

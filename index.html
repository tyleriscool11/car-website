<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SR Auto Detailing</title>
  <link rel="icon" href="images/logo-small.png" type="image/png" />
  <style>
    .menu-toggle {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: white;
}

nav {
  display: flex;
  gap: 20px;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  nav {
    display: none;
    flex-direction: column;
    background-color: black;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    padding: 10px;
    z-index: 1000;
  }

  nav.show {
    display: flex;
  }

  nav a {
    margin: 10px 0;
  }
}

    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('images/Mercedesfront.jpeg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* darken effect */
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 20px 0;
      z-index: 2;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta-btn {
      padding: 15px 30px;
      background-color: #000;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cta-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
   <header>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

    <div class="content">
      <h1>Supreme Revive Auto Detailing</h1>
      <div class="cta-buttons">
        <a href="services.html" class="cta-btn">View Services</a>
        <a href="gallery.html" class="cta-btn">View Gallery</a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SR Auto Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/logo-small.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('images/mercedesfront.jpeg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-weight: bold;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 40px;
    }

    .headline {
      font-size: 48px;
      font-weight: bold;
    }

    .subtext {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="images/logo-small.png" alt="SR Auto Details Logo" class="logo">

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="background">
    <div class="headline">Welcome to SR Auto Details</div>
    <div class="subtext">We revive your ride with precision and care</div>
  </div>

</body>
</html>

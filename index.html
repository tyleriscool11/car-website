<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SR Auto Detailing</title>
  <link rel="icon" href="logo-small.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('mercedesfront.jpeg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* darken effect */
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <header>
      <div class="logo">
        <img src="logo-small.png" alt="We Revive Logo" style="height: 35px; vertical-align: middle;">
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="content">
      <h1>We Revive - Complete Car Care</h1>
    </div>
  </div>
</body>
</html>
